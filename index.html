<html>
    <head>
        <title>Jimmy's Diner</title>

        <!-- Meta -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Hero -->
        <header>
            <!-- Background image -->
            <h1 class="container">Jimmy's Diner</h1>
            <p class="container">The best burgers and pizza in town</p>
        </header>
        <!-- Food selection -->
        <section class="container">
            <div class="seperate food-list">                
                <!-- Item text -->
                <div class="food-info">
                    <p class="food-icon">üçï</p>
                    <div>
                        <h2 class="dark-text">Food Name</h2>
                        <p class="grey-subtext">description</p>
                        <p class="price">$0</p>
                    </div>
                </div>
                <!-- Add to Order -->
                <button class="add-item">+</button>
            </div>

            
        </section>


        <!-- Order Section -->
        <footer class="container">
            <h2 class="">Your Order</h2>
            <!-- List of Items -->
            <div class="item-list">
                <div class="seperate">
                    <div>
                        <span class="dark-text">Item</span>
                        <span class="small-grey-text font-overide">remove</span>
                    </div>
                    <p class="price">$0</p>
                </div>
            </div>
            <div class="seperate item-list">
                <h3>Total price:</h3>
                <p class="price">$0</p>
            </div>
            <button id="order-btn font-overide">Complete Order</button>
        </footer>
	    <script src="index.js" type="module"></script>
    </body>
</html>
