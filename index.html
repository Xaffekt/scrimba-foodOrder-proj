<html>
    <head>
        <title>Jimmy's Diner</title>

        <!-- Meta -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <!-- Smythe -->
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
            <!-- Inter -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Hero -->
        <header>
            <!-- Background image -->
            <h1 class="container shadow">Jimmy's Diner</h1>
            <p class="container shadow">The best burgers and pizza in town</p>
        </header>
        <!-- Food selection -->
        <section class="container" id="food-list-container"></section>


        <!-- Order Section -->
        <footer class="container" id="current-order">
            <h2>Your Order</h2>
            <!-- List of Items -->
            <div class="order-list" id="order-list">
            </div>
            <div class="seperate total-price">
                <h3>Total price:</h3>
                <p class="price" id="total-price">$0</p>
            </div>
            <button class="submit-btn font-overide">Complete Order</button>
        </footer>

        <div class="modal font-overide" id="modal">
            <h2>Enter card details</h2>
            <form>
                <input type="text" placeholder="Enter your name" id="input-name" name="input-name">
                <input type="text" placeholder="Enter your card number">
                <input type="text" placeholder="Enter CVV">
            </form>
            <button class="submit-btn">Pay</button>
        </div>

	    <script src="index.js" type="module"></script>
    </body>
</html>
